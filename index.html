<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <header>
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main>
        <div class="container">
            <div class="settings">
                <input class="options" type="color">
                <button class="options">Color</button>
                <button class="options">Rainbow</button>
                <button class="options">Black</button>
                <button class="options">Eraser</button>
                <input type="range">
            </div>

            <div class="grid"></div>

        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
