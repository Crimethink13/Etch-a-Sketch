<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <header>
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main>
        <div class="container">
            <div class="settings">
                <div class="grouped">
                    <label>Color Picker</label>
                    <input id="fav-color" class="buttons" type="color">
                </div>
                <button id="rainbow" class="buttons">Rainbow</button>                
                <button id="black" class="buttons">Black</button>
                <button id="eraser" class="buttons">White</button> 
            </div>

            <div class="grid"></div>

            <div class="settings">
                <div class="grouped">
                    <label id ="grid-value" name="grid-size"></label>
                    <input id="grid-size" name="grid-size" type="range" value="16" min="8" max="64">
                </div>
                <button id="clear" class="buttons">Clear</button>
                <button id="bg-toggle" class="buttons">Grid Color</button>
                <button id="grid-toggle" class="buttons">Grid Lines</button>
            </div>
        
        
        </div>




    </main>
<script src="script.js"></script>
</body>
</html>
